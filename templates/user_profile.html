{% extends "base.html" %}
{% block content %}


<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card-panel">
      <h3 class="center-align light-green-text text-darken-4">
        {{ user_name }}'s Profile
      </h3>
    </div>
  </div>
</div>

<div class="row">
  
  <div class="col s12">
    <h1>User Profile</h1>

    <div>
        <label for="school_name">School Name:</label>
        <input type="text" id="school_name" value="{{ user.school_name }}" readonly><br>

        <label for="user_name">Username:</label>
        <input type="text" id="user_name" value="{{ user.user_name }}" readonly><br>

        <label for="contact_person">Contact Person:</label>
        <input type="text" id="contact_person" value="{{ user.contact_person }}" readonly><br>

        <label for="contact_phone">Contact Phone:</label>
        <input type="text" id="contact_phone" value="{{ user.contact_phone }}" readonly><br>

        <label for="contact_email">Contact Email:</label>
        <input type="email" id="contact_email" value="{{ user.contact_email }}" readonly><br>

        <label for="contact_address">Contact Address:</label>
        <input type="text" id="contact_address" value="{{ user.contact_address }}" readonly><br>

        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" value="{{ user.event_date }}" readonly><br>

        <label for="event_place">Event Place:</label>
        <input type="text" id="event_place" value="{{ user.event_place }}" readonly><br>

        <label for="items">Items:</label>
        <textarea id="items" readonly>{{ user.items}}</textarea><br>

    </div>

    <a href="{{ url_for('index') }}">Back to Home</a>
    
  </div>
  
</div>

{% endblock %}
