{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
            <!-- school selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="school_name" name="school_name" class="validate" required>
                        <option value="" disabled>Choose School</option>
                        {% for school in schools %}
                            {% if school.school_name == user.school_name %}
                                <option value="{{ school.school_name }}" selected>{{ school.school_name }}</option>
                            {% else %}
                                <option value="{{ school.school_name }}">{{ school.school_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="school_name">School</label>
				</div>
			</div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50"
                        value="{{ task.task_name }}" type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- user information -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- task.task_description -}}
                    </textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- event date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="event_date" name="event_date" type="text"
                        value="{{ user.event_date }}" class="datepicker validate" required>
                    <label for="event_date">Due Date</label>
                </div>
            </div>
            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_users') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit User <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
