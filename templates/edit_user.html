{% extends "base.html" %}
{% block content %}

<h1>Edit User</h1>
<form method="POST">
  <div class="input-field col s12">
    <label for="school_name">School Name:</label>
    <input type="text" id="school_name" name="school_name" value="{{ user.school_name }}" data-length="120" required>
  </div>
  <div class="input-field col s12">
    <label for="user_name">Username:</label>
    <input type="text" id="user_name" name="user_name" value="{{ user.user_name }}" data-length="120" required>
  </div>
  <div class="input-field col s12">
    <label for="contact_person">Contact Person:</label>
    <input type="text" id="contact_person" name="contact_person" value="{{ user.contact_person }}" data-length="120">
  </div>
  <div class="input-field col s12">
    <label for="contact_phone">Contact Phone:</label>
    <input type="text" id="contact_phone" name="contact_phone" value="{{ user.contact_phone }}" data-length="20">
  </div>
  <div class="input-field col s12">
    <label for="contact_email">Contact Email:</label>
    <input type="email" id="contact_email" name="contact_email" value="{{ user.contact_email }}" data-length="120" required>
  </div>
  <div class="input-field col s12">
    <label for="contact_address">Contact Address:</label>
    <input type="text" id="contact_address" name="contact_address" value="{{ user.contact_address }}" data-length="170">
  </div>
  <div class="input-field col s12">
    <label for="event_date">Event Date:</label>
    <input type="date" id="event_date" name="event_date" value="{{ user.event_date }}">
  </div>
  <div class="input-field col s12">
    <label for="event_place">Event Place:</label>
    <input type="text" id="event_place" name="event_place" value="{{ user.event_place }}" data-length="170">
  </div>
      <button type="submit" class="waves-effect waves-light btn-large">Save Updates</button>
    
      <a href="{{ url_for('index') }}" class="waves-effect waves-light btn-large">Back to Home</a>
    
</form>

{% endblock %}
