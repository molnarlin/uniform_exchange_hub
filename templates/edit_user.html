{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit User</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
            <!-- school selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="school_name" name="school_name" class="validate" required>
                        <option value="" disabled>Choose School</option>
                        {% for school in schools %}
                            {% if school.school_name == user.school_name %}
                                <option value="{{ school.school_name }}" selected>{{ school.school_name }}</option>
                            {% else %}
                                <option value="{{ school.school_name }}">{{ school.school_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="school_name">School</label>
				</div>
			</div>
            <!-- edit user -->
        
            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_users') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit User <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
