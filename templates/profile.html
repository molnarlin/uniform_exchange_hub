{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-green-text text-darken-4">
                    {{ user_name }}'s Profile
                </h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h4>What date is your event?</h4>
            <input type="text" class="datepicker">
        </div>
    </div>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h4>Where is this event takes place?</h4>
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
            </div>
        </div>
    </div>
    <div class="row"></div>
        <div class="col s12 m8 offset-m2">
            <h4>Which school is this uniform for?</h4>
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">Contact person's name</label>
                    </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">phone</i>
                      <input id="icon_telephone" type="tel" class="validate">
                      <label for="icon_telephone">Telephone</label>
                    </div>
                  </div>
                </form>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4>What items would you like to donate?</h4>
            <form action="#">
                <p>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Shirt</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Trouser</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio" />
                    <span>Jumper</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Shoes</span>
                  </label>
                </p>
              </form>
        </div>
    </div>

{% endblock %}
