{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s8 offset-m2">
            <h3 class="center-align">Register</h3>
            <h5>Username and password requirements:</h5>
            <ul>
                <li>Length must be between 5 and 15 characters.</li>
                <li>No spaces allowed.</li>
                <li>Can include letters, numbers, and special characters.</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
                        <i class="material-icons">person</i>
						<span><input id="user_name" name="user_name" type="text" minlength="5"
                            maxlength="15" pattern="^[\S]{5,15}$" class="validate" required aria-label="username">
						<label for="user_name">Username</label></span>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons">lock</i>
                        <span><input id="user_password" name="user_password" type="password" minlength="5"
                            maxlength="15" pattern="^[\S]{5,15}$" class="validate" required aria-label="password">
                        <label for="user_password">Password</label></span>
                    </div>
                </div>
                <!--confirm password-->
                <div class="row"></div>
                    <div class="input-field col s12">
                        <i class="material-icons">lock</i>
                        <span><input id="confirm_password" name="confirm_password" type="password" minlength="5"
                            maxlength="15" pattern="^[\S]{5,15}$" class="validate" required aria-label="Confirm Password">
                        <label for="confirm_password">Confirm Password</label></span>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green darken-4 text-shadow">
                        Register <i class="material-icons">check_circle</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

   <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-green-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>
{% endblock %}
