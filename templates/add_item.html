{% extends "base.html" %}
{% block content %}

<h3>Add a New Item</h3>
<form method="POST" action="{{ url_for('add_item') }}">

    <div id="productFields">
        <div class="productField">
            <div class="input-field col s12">
                <label for="school_name">School Name:</label>
                <input type="text" id="school_name" name="school_name" data-length="120" required>
            </div>
            <div class="input-field col s12">
                <label for="items">Item's name:</label>
                <input type="text" id="product_name" name="product_name" data-length="20" required>
            </div>
            <div class="input-field col s12">
                <label for="items">Item's size/Age group(for example 7-8 years old):</label>
                <input type="text" id="product_size" name="product_size" data-length="20" required >
            </div>
            <div class="input-field col s12">
                <label for="items">Item's colour:</label>
                <input type="text" id="product_colour" name="product_colour" data-length="20" required>
            </div>
        </div>
    </div>

    <button type="submit" class="waves-effect waves-light btn-large">Add this item to the profile</button>

    <a href="{{ url_for('index') }}" class="waves-effect waves-light btn-large">Back to Home</a>
</form>

{% endblock %}
